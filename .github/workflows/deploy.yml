# Tên của quy trình tự động
name: Build and Deploy to Firebase

# Kích hoạt quy trình này khi có 'push' (đẩy code) lên nhánh 'main'
on:
  push:
    branches:
      - main  # <-- KIỂM TRA: Đây có phải nhánh chính của bạn không?

jobs:
  build_and_deploy:
    # Sử dụng máy ảo Ubuntu mới nhất để chạy
    runs-on: ubuntu-latest
    
    steps:
      # Bước 1: Tải mã code của bạn từ kho về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # THAY ĐỔI phiên bản Node.js nếu dự án của bạn yêu cầu
          node-version: '19.1.0' 

      # Bước 3: Cài đặt các gói phụ thuộc (npm install)
      - name: Install dependencies
        run: npm install

      # Bước 4: Chạy lệnh build (npm run build)
      - name: Build project
        run: npm run build

      # Bước 5: Deploy lên Firebase (sử dụng action chính thức)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: acp360  # <-- QUAN TRỌNG: Đảm bảo đây là Project ID của bạn
